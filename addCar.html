<link rel="stylesheet" type="text/css" href="CSS/addCar.css">

<script type="application/javascript" src="JS/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="JS/addCar.js"></script>

<form action="addCar" method="post">
    <table id="upload">
        <tr>
            <td>Name</td>
            <td><input name="name" type="text" required="required"></td>
        </tr>

        <tr>
            <td>Consumption</td>
            <td><input name="consumption" type="text" required="required"></td>
        </tr>

        <tr>
            <td>Color</td>
            <td><input name="color" type="text" required="required"></td>
        </tr>

        <tr>
            <td>Manufacturer</td>
            <td>
                <select name="manufacturer" id="ManufacturerNameList">


                </select>
            </td>
        </tr>

        <tr>
            <td>Year</td>
            <td><input name="year" type="number" required="required"></td>
        </tr>

        <tr>
            <td>Available</td>
            <td><input name="available" type="number" required="required"></td>
        </tr>

        <tr>
            <td>Horsepower</td>
            <td><input name="horsepower" type="text" required="required"></td>
        </tr>

        <tr>
            <td><input id="submit" type="submit" value="Add Car"></td>
        </tr>
    </table>
    <div id="DatabaseContentCars"></div>
</form>
